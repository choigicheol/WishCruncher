<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../CSS/globalLayout.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="icon" href="../favicon.ico" />
    <title>WishCruncher</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init("7573f9555b42ced32c395787d475bd06");

      // SDK 초기화 여부를 판단합니다.
      // console.log(Kakao.isInitialized());
    </script>
  </head>
  <body>
    <header id="header_container"></header>
    <main>
      <div id="result_Page">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/wishcruncher.appspot.com/o/result%2F8231687319125955?alt=media&token=2a625507-e99e-4c92-92d9-0cdb7981655f"
        />
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="../firebase.js"></script>
    <script src="../JavaScript/makeHeader.js"></script>
    <script src="../JavaScript/makeFooter.js"></script>
    <script>
      const resultUrl = window.location.href;
      const resultUrltest = new URL(resultUrl);
      const urlParams = resultUrltest.searchParams;
      const resultImageSrc = urlParams.get("url");
      setTimeout(() => {
        const resultPage = document.querySelector("#result_Page");
        const resultImg = document.createElement("img");
        resultImg.setAttribute("src", resultImageSrc);
        resultPage.append(resultImg);
      }, 0);
    </script>
  </body>
</html>
